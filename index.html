<!DOCTYPE html>
<html>
<head>
  <title>MT5 Live Ticker Viewer</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    h1 { color: #0f0; }
    pre { background: #000; padding: 10px; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>Live Ticker Feed from MT5</h1>
  <div id="status">🔌 Connecting...</div>
  <pre id="output">Waiting for data...</pre>

  <script>
    const status = document.getElementById("status");
    const output = document.getElementById("output");

    const ws = new WebSocket("wss://" + window.location.host);

    ws.onopen = () => {
      status.textContent = "✅ Connected to WebSocket";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      output.textContent = JSON.stringify(data, null, 2);
    };

    ws.onclose = () => {
      status.textContent = "❌ Disconnected from WebSocket";
    };
  </script>
</body>
</html>
