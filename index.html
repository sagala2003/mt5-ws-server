<!DOCTYPE html>
<html>
<head>
  <title>MT5 Realtime Ticker</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #status {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 12px;
      border: 1px solid #0f0;
      text-align: center;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Live Data from MT5 EA</h1>
  <div id="status">Connecting...</div>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Bid</th>
        <th>Ask</th>
        <th>High</th>
        <th>Low</th>
        <th>Volume</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="ticker-body"></tbody>
  </table>

  <script>
    const status = document.getElementById("status");
    const tbody = document.getElementById("ticker-body");
    const ws = new WebSocket("wss://" + window.location.host);

    const symbolData = {}; // Simpan data terakhir per symbol

    ws.onopen = () => {
      status.textContent = "[Connected to WebSocket]";
    };

    ws.onmessage = (event) => {
      const json = JSON.parse(event.data);
      const timestamp = json.timestamp || "";

      (json.data || []).forEach(entry => {
        symbolData[entry.symbol] = {
          bid: entry.bid,
          ask: entry.ask,
          high: entry.high,
          low: entry.low,
          volume: entry.volume,
          time: timestamp
        };
      });

      renderTable();
    };

    ws.onclose = () => {
      status.textContent = "[Disconnected]";
    };

    function renderTable() {
      tbody.innerHTML = ""; // Kosongkan dulu
      for (let symbol in symbolData) {
        const row = symbolData[symbol];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${symbol}</td>
          <td>${row.bid}</td>
          <td>${row.ask}</td>
          <td>${row.high}</td>
          <td>${row.low}</td>
          <td>${row.volume}</td>
          <td>${row.time}</td>
        `;
        tbody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
